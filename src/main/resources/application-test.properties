#开发环境配置
#jdbc 配置
spring.datasource.url=jdbc:mysql://test.pc.com:3306/test_pc_idmr
spring.datasource.username=bocom
spring.datasource.password=bocommysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#CAS服务地址
cas.server.host.url=http://test.pc.com:8888/CAS
#CAS服务登录地址
cas.server.host.login_url=${cas.server.host.url}/login
#CAS服务登出地址
cas.server.host.logout_url=${cas.server.host.url}/logout?service=${app.server.host.url}
#应用访问地址
app.server.host.url=http://localhost:9001
#应用登录地址
app.login.url=/login
#应用登出地址
app.logout.url=/logout
spring.thymeleaf.prefix=classpath:/webapp/
spring.thymeleaf.suffix=.html
spring.resources.static-locations=classpath:/static/
#    系统访问名称以及端口号
server.port=9001
#server.context-path=/JWJ
#    mybatis 配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.bocom.jwj.domain
mybatis.config-location=classpath:config/mybatis-config.xml
#    logback 配置
logging.config=classpath:config/logback-spring.xml

